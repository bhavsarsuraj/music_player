name: music_player
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=3.2.3 <4.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get: 4.6.6
  flutter: 
    sdk: flutter

dev_dependencies: 
  flutter_lints: ^2.0.0
  flutter_test: 
    sdk: flutter

flutter: 
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: sofia-pro
      fonts:
        - asset: assets/fonts/sofia-pro-bold.ttf
          weight: 700
        - asset: assets/fonts/sofia-pro-semi-bold.ttf
          weight: 600
        - asset: assets/fonts/sofia-pro-medium.ttf
          weight: 500
        - asset: assets/fonts/sofia-pro-medium-italic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/sofia-pro-regular.ttf
          weight: 400
        - asset: assets/fonts/sofia-pro-regular-italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/sofia-pro-light.ttf
          weight: 700

